<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>

    <style>
        body {
            background: #748499;
        }

        .wrapper {
            width: 60%;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            color: #ddd;

        }
    </style>


    <script>
        var array = [];
        var secrateCode = 'secrate';
        window.addEventListener('keyup', (e) => {
            array.push(e.key);
            console.log(array);
            array.splice(-secrateCode.length - 1, array.length - secrateCode.length);
            if (array.join('').includes(secrateCode)) {
                window.open("https://javascript.info");
            }
        });
    </script>

    <div class="wrapper">
        <h3>Type the SecrateCode to reach to javascript.info</h3>
        <h4>Type the SecrateCode is (secrate)</h4>
    </div>

</body>

</html>
